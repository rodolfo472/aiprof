<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rodolfo Racing 3D</title>

<style>
body{margin:0;overflow:hidden;background:black;}
#hud{
 position:absolute;
 top:10px;
 left:10px;
 color:white;
 font-family:Arial;
 font-size:20px;
 text-shadow:0 0 10px cyan;
}
</style>
</head>
<body>

<div id="hud">Velocidade: <span id="speed">0</span> km/h</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
// CENA
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

// CÃ‚MERA
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
);
camera.position.set(0,5,10);

// RENDER
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// LUZ
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

// ESTRADA
const roadGeometry = new THREE.PlaneGeometry(20,200);
const roadMaterial = new THREE.MeshPhongMaterial({color:0x222222});
const road = new THREE.Mesh(roadGeometry,roadMaterial);
road.rotation.x = -Math.PI/2;
scene.add(road);

// FAIXA CENTRAL
const lineGeometry = new THREE.PlaneGeometry(1,200);
const lineMaterial = new THREE.MeshBasicMaterial({color:0xffffff});
const line = new THREE.Mesh(lineGeometry,lineMaterial);
line.rotation.x = -Math.PI/2;
line.position.y = 0.01;
scene.add(line);

// CARRO
const carGroup = new THREE.Group();

// Corpo
const bodyGeometry = new THREE.BoxGeometry(2,1,4);
const bodyMaterial = new THREE.MeshPhongMaterial({color:0xff0000});
const body = new THREE.Mesh(bodyGeometry,bodyMaterial);
body.position.y = 1;
carGroup.add(body);

// Rodas
function createWheel(x,z){
  const geo = new THREE.CylinderGeometry(0.5,0.5,0.5,32);
  const mat = new THREE.MeshPhongMaterial({color:0x000000});
  const wheel = new THREE.Mesh(geo,mat);
  wheel.rotation.z = Math.PI/2;
  wheel.position.set(x,0.5,z);
  return wheel;
}

carGroup.add(createWheel(-1,-1.5));
carGroup.add(createWheel(1,-1.5));
carGroup.add(createWheel(-1,1.5));
carGroup.add(createWheel(1,1.5));

scene.add(carGroup);

// CONTROLE
let speed = 0;
let maxSpeed = 2;

document.addEventListener("keydown", (e)=>{
  if(e.key==="ArrowUp") speed+=0.1;
  if(e.key==="ArrowDown") speed-=0.1;
  if(e.key==="ArrowLeft") carGroup.position.x-=0.5;
  if(e.key==="ArrowRight") carGroup.position.x+=0.5;
});

// MOBILE
document.addEventListener("touchstart",(e)=>{
  let x = e.touches[0].clientX;
  if(x < window.innerWidth/2){
    carGroup.position.x -= 0.7;
  } else {
    carGroup.position.x += 0.7;
  }
});

// LOOP
function animate(){
  requestAnimationFrame(animate);

  if(speed > maxSpeed) speed = maxSpeed;
  if(speed < 0) speed = 0;

  road.position.z += speed;
  line.position.z += speed;

  if(road.position.z > 100) road.position.z = 0;
  if(line.position.z > 100) line.position.z = 0;

  document.getElementById("speed").innerText = Math.floor(speed*100);

  renderer.render(scene,camera);
}

animate();

// RESPONSIVO
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
