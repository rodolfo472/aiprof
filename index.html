<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Criador de Imagens</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
}

header {
  background: #020617;
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}

.container {
  padding: 15px;
}

input, button {
  padding: 10px;
  margin: 5px 0;
  width: 100%;
  max-width: 400px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background: #22c55e;
  cursor: pointer;
}

canvas {
  margin-top: 15px;
  background: #000;
  border-radius: 12px;
}
</style>
</head>

<body>

<header>ðŸ–¼ Criador de Imagens</header>

<div class="container">
  <input id="pedido" placeholder="Ex: quero uma imagem de fogo">
  <button onclick="criarImagem()">Criar Imagem</button>
  <button onclick="baixarImagem()">Baixar Imagem</button>

  <canvas id="canvas" width="300" height="300"></canvas>
</div>

<script>
function criarImagem() {
  const texto = document.getElementById("pedido").value.toLowerCase();
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  ctx.clearRect(0, 0, 300, 300);

  // ðŸ”¥ FOGO
  if (texto.includes("fogo")) {
    ctx.fillStyle = "#000";
    ctx.fillRect(0,0,300,300);

    for (let i=0;i<150;i++) {
      ctx.beginPath();
      ctx.arc(
        Math.random()*300,
        200 + Math.random()*100,
        Math.random()*25,
        0,
        Math.PI*2
      );
      ctx.fillStyle = `rgba(255, ${Math.random()*120}, 0, 0.7)`;
      ctx.fill();
    }
  }

  // â˜ï¸ CÃ‰U
  else if (texto.includes("cÃ©u") || texto.includes("ceu")) {
    ctx.fillStyle = "#4da6ff";
    ctx.fillRect(0,0,300,300);

    for (let i=0;i<6;i++) {
      ctx.beginPath();
      ctx.arc(
        Math.random()*300,
        Math.random()*150,
        30 + Math.random()*30,
        0,
        Math.PI*2
      );
      ctx.fillStyle = "rgba(255,255,255,0.9)";
      ctx.fill();
    }
  }

  // ðŸ’§ ÃGUA
  else if (texto.includes("Ã¡gua") || texto.includes("agua")) {
    ctx.fillStyle = "#0033cc";
    ctx.fillRect(0,0,300,300);

    for (let y=0;y<300;y+=20) {
      ctx.beginPath();
      ctx.moveTo(0,y);
      for (let x=0;x<=300;x+=20) {
        ctx.lineTo(x, y + Math.sin(x*0.05)*6);
      }
      ctx.strokeStyle = "rgba(255,255,255,0.3)";
      ctx.stroke();
    }
  }

  // ðŸŽ® GAMER
  else if (texto.includes("gamer") || texto.includes("jogo")) {
    ctx.fillStyle = "#000";
    ctx.fillRect(0,0,300,300);

    for (let i=0;i<40;i++) {
      ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
      ctx.fillRect(
        Math.random()*300,
        Math.random()*300,
        20,
        20
      );
    }
  }

  // ðŸŽ¨ PADRÃƒO
  else {
    ctx.fillStyle = "#222";
    ctx.fillRect(0,0,300,300);

    for (let i=0;i<25;i++) {
      ctx.beginPath();
      ctx.arc(
        Math.random()*300,
        Math.random()*300,
        Math.random()*40,
        0,
        Math.PI*2
      );
      ctx.fillStyle = `hsl(${Math.random()*360},70%,50%)`;
      ctx.fill();
    }
  }
}

function baixarImagem() {
  const canvas = document.getElementById("canvas");
  const link = document.createElement("a");
  link.download = "imagem.png";
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
